<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregables</title>
    <style>
        h1, h2 {
          color: rgb(0, 0, 141);
          font-size: 20px;
          text-align: center;
        }
        input {
          float: left;
          width: 100%;
          margin-bottom: 10px;
        }
        form {
          width: 50%;
          margin-left: 25%;
        }
        form .submit {
          background-color: rgb(173, 119, 106);
        }
        .box{
          margin:10vw;
        }
      </style>
</head>
<body>
    <h1>Raiz</h1>

    <div class="box">
    <h2>Cargar nuevo producto</h2>
      <form action="/api/productos" enctype="form-data" method="POST">
          <input type="text" name="nombre" id="nombre" placeholder="Nombre">
          <input type="text" name="precio" id="precio" placeholder="Precio">
          <input type="text" name="imagen" id="imagen" placeholder="URL Imagen">
          <input type="submit" value="Cargar Producto" class="submit" />
      </form>
    </div>
</body>
</html>
